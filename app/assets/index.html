<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8,IE=9" />
    <title>Meiosis</title>
    <link href="css/vendor.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
  <div class="container-fluid well" style="max-width: 710px; height: 970px" >
    <div class="meiosis-intro" style="display:none">
        <div class="precursor intro-js-item" data-intro="These are the the precursor cells inside the egg after fertilisation. Check this carefully for which chromosomes you are starting with.">
        </div>
        <div class="cell-box intro-js-item" data-intro="This is the cell box, drag cell combinations from the cell box to the large egg above." data-step="2" data-position="top">
        </div>
        <div class="drop-area intro-js-item" data-intro="This is the egg, drop the cell from the box to begin meiosis.  You will be asked if the cell is haploid or diploid. <div class='hd_example'></div>" data-step="3" data-position="left">
        <div class="undo-btn intro-js-item" data-intro="Undo your previous dropped chromosome with this button." data-step="4">
        </div>
        <div class="preview-btn intro-js-item" data-intro="Toggle the preview PDF document with this button." data-step="5">
        </div>
        <div class="reset-btn intro-js-item" data-intro="Reset the whole app with this button." data-step="6">
        </div>
        </div>
    </div>
    <div class="row control-row">
        <div class="col-sm-12 col-md-12 col-lg-12">
              <div class="h1_w_controls">Meiosis
                      <button id="undo" class="btn-primary btn" style="">Undo</button>

                <button id="pdf" class="btn-success btn" style="">Preview</button>
                <button id="reset" class="btn-danger btn" style="">Reset</button>
              </div>
        </div>
    </div>
    <div class="row" id="homeMenu">
      <div class="row" id="home_header">
        <h1>MEIOSIS</h1>
      </div>
      <div class="row" id="home_nav">
        <a id="begin" name="begin" class="">Begin</a>  |
        <a id="tour" name="tour" class="">Take the Tour</a>
      </div>
      <a name="Burns" title="By Elizabeth Burns">
        <div class="row" id="home_img">
        </div>
      </a>
        <div class="row" id="home_footer">
          <p>Meiosis: dividing pollen mother cells<br>
          (at the end of meiotic division) - Lillium plant</p>
        </div>
    <div class="row">
      <div id='spacer'></div>
        </div>
    </div>
    <div class="row intro-js-item" data-intro="Once you have completed all the stages, you will be prompted to download a PDF." data-step="7" data-position="bottom-middle-aligned">
      <div class="col-md-12">
        <button class="pdf-button btn-default btn" id='download-pdf'>Download PDF</button>
        <div id="container" style="display:none;"></div>
      </div>
    </div>

  <div id="labelme">
    <div class="form-check">
      <label class="form-check-label" for="hap">
        Am I:<br>
      <input type="radio" class="form-check-input" name="hapdip" id="hap">Haploid<em>&nbsp;OR</em></label><br>
          <label class="form-check-label" for="dip">  <input type="radio" class="form-check-input" name="hapdip" id="dip">Diploid</label>?
  </div>
  </div>
</div>
</body>

</html>
