<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Meiosis Trainer</title>

      <link href="css/vendor.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>

</head>

<body>

  <div class="container-fluid well" style="max-width: 710px; height: 750px" >
    <div class="meiosis-intro-overlay">
        <div class="precursor intro-js-item" data-intro="These are the the precursor cells inside the egg after fertilisation. Check this carefully for which chromosomes you are starting with.">
        </div>
        <div class="cell-box intro-js-item" data-intro="This is the cell box, drag cell combinations from the cell box to the large egg above." data-step="2">
        </div>
        <div class="drop-area intro-js-item" data-intro="This is the first egg, <div class='hd_example'></div>drop the chromosomes from the cell box to begin meiosis. You will be asked if the cell is haploid or diploid. " data-step="3">
        </div>
    </div>
    <div class="row intro-js-item" data-intro="You can see the different stages of meiosis scrolling up in the background as you work through the exercise. Once you have completed all the stages, you will be prompted to download a PDF." data-step="4">
      <div class="col-md-12">
        <h1>Meiosis</h1>

        <div id="container" style="height: 100%"></div>

      </div>
    </div>

  <div id="labelme">
    <div class="form-check">
      <label class="form-check-label" for="hap">
      <input type="radio" class="form-check-input" name="hapdip" id="hap">Haploid<em>&nbsp;OR</em></label>
          <label class="form-check-label" for="dip">  <input type="radio" class="form-check-input" name="hapdip" id="dip">Diploid</label>?
        </div>
  </div>
</div>
</body>

</html>
