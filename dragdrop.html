<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.rawgit.com/konvajs/konva/1.3.0/konva.min.js"></script>
    <meta charset="utf-8">
    <title>Konva  Drag and Drop Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #F0F0F0;
        }
        #container {
            cursor: 'no-drop';
        }
    </style>
</head>
<body>
<div id="container">

</div>
<script>
    var width = window.innerWidth;
    var height = window.innerHeight;

    var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height
    });

    var layer = new Konva.Layer();
    var rectX = stage.getWidth() / 2 - 50;
    var rectY = stage.getHeight() / 2 - 25;

    var box = new Konva.Rect({
        x: rectX,
        y: rectY,
        width: 100,
        height: 50,
        fill: '#00D2FF',
        stroke: 'black',
        strokeWidth: 4,
        draggable: true,
        cursor: 'move'
    });

    var circle = new Konva.Circle({
          x: (stage.getWidth() / 2) - 350,
          y: stage.getHeight() / 2,
          radius: 70,
          fill: 'red',
          stroke: 'black',
          strokeWidth: 4,
          cursor: 'none'
        });

    // add the shape to the layer
    // add cursor styling
    box.on('mouseover', function() {
        document.body.style.cursor = 'pointer';
    });

    box.on('mouseout', function() {
        document.body.style.cursor = 'default';
    });

    circle.on('mouseover', function() {
        document.body.style.cursor = 'default';
    });



    layer.add(circle);
      layer.add(box);
    stage.add(layer);
</script>
</body>
</html>
